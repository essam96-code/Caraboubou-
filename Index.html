<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App v3 - Essam Fattouh</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h2>تسجيل الدخول / Login</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني / Email" />
    <input type="password" id="password" placeholder="كلمة السر / Password" />
    <button onclick="login()">دخول / Login</button>
    <button onclick="signup()">تسجيل حساب / Sign Up</button>
  </div>

  <div class="chat-box" style="display: none;">
    <h3>الدردشة / Chat</h3>
    <div id="messages"></div>
    <input type="text" id="message" placeholder="أدخل رسالة / Type a message" />
    <button onclick="sendMessage()">إرسال / Send</button>
    <button onclick="logout()">تسجيل خروج / Logout</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
